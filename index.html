<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>

    <title>Poker de Cartas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/index.css'>
    <script src='js/cartas.js'></script>
     <link rel="stylesheet" type="text/css"  href="css/css.css">
	<title>JUEGO DE CARTAS</title>
</head>
<body>
 	<main>
    <section class="imagen">
      <img src="./img/1.png" alt="" width="100" height="100">
      <img src="./img/2.png" alt="" width="100" height="100">
      <img src="./img/3.png" alt="" width="100" height="100">
      <img src="./img/4.png" alt="" width="100" height="100">
      <img src="./img/5.png" alt=""  width="100" height="100">
      <img src="./img/6.png" alt="" width="100" height="100">
      <img src="./img/7.png" alt="" width="100" height="100">
      <img src="./img/8.png" alt="" width="100" height="100">
      <img src="./img/9.png" alt="" width="100" height="100">
      <img src="./img/10.png" alt="" width="100" height="100">
      <img src="./img/11.png" alt="" width="100" height="100">
      <img src="./img/12.png" alt="" width="100" height="100">
      <img src="./img/13.png" alt="" width="100" height="100">
    </section>
    <section class="container--table">
      <button type="button" name="button" id="boton">Ver tabla</button>
      <table id="tabla">
        <tr>
          <th>#</th>
          <th>Carta</th>
          <th>Cant</th>
        </tr>
      </table>
    </section>

    <section><button id="boton">Ejecutar</button></section>

    <script type="text/javascript">
    	function cargarTabla(){
			var url = "https://carlosreneas.github.io/endpoints/cartas.json";

			fetch(url)
				.then(response => response.json())
				.then(data=>generarTabla(data))
			.catch(error=>{});
		}

		function generarTabla(json){
			const tabla = document.getElementById("tabla");

		}
		function cargarTabla(){

			const tabla = document.getElementById("tabla");

			json.cartas.forEach( carta =>{
			const tr = document.createElement('tr');
			const num = document.createElement('td');
				num.textContent =carta.numero;
				tr.appendChild(num);
			const nombre = document.createElement('td');
				nombre.textContent =carta.carta;
				tr.appendChild(nombre);
			const cant = document.createElement('td');
				cant.textContent =0;
				tr.appendChild(cant);
			

			tabla.appendChild(tr);
		})

		}

		document.getElementById("boton").onclick=cargarTabla;
	</script>



    </script>
    
</body>
</html>
