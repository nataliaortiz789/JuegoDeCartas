
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
   
    <title>Juego de Cartas</title>
</head>

<body>

     <header id="head">
     <div class="row">
      <div class="col-md-4">
        <img src="img/logo.jpg" id="logo">
      </div>
      <div class="col-md-8" id="text-head">
        <h1>Juego de Cartas</h1>
        <h5>Realizado por: Natalia Ortiz</h5>
      </div>
     </div>
     
     
   </header>


    <div class="contenedor">
        <div class="row">

            <div class="columna">

                <div id="grid" class="grid"> </div>
            </div>

            <div class="columna">
                <div>

                    <table id="table">
                        <tr id="tr">
                            <th>#</th>
                            <th>Carta</th>
                            <th>Cantidad</th>

                        </tr>

                </table>

        </div>
                <div class="form">

                    <form>

                        <label for="num">Número</label>
                        <select id="num" name="num">

                                     <option disabled selected>Elija número</option>

                </select>

                        <hr>

                        <label for="descripcion">Carta</label>
                        <input type="text" placeholder="Describa la carta" id="descripcion" name="descripcion">

                        <input type="button" id="guardar" value="Guardar" onclick="guardarDatosCarta()">
                    </form>
                </div>
            </div>


        </div>

    </div>

   
</body>

<script src="js/cartajs.js"></script>
<script src="js/cartasLista.js"></script>
</body>
</html>
